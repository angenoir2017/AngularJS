<ion-header>
    <ion-navbar color ="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>

    <ion-title>
      <ion-icon name="leaf" item-start>
    </ion-icon>Leaf Bank
  </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-slides autoplay="5000" loop="true" speed="3000">
    <ion-slide *ngFor="let slide of slideData" >
      <img src="{{slide.image}}">
    </ion-slide>

  </ion-slides>

</ion-content>
