<ion-header>
  <ion-navbar color ="primary">

      <button ion-button icon-only menuToggle start>
        <ion-icon name="menu" ></ion-icon>
      </button>

    <ion-title>
      <ion-icon name="leaf" item-start>

    </ion-icon>Leaf Bank </ion-title>

  </ion-navbar>
</ion-header>
<ion-content padding>
  <h4>Creation de Compte Leaf Bank</h4>
  <p padding>
    <ion-list>
  <ion-item>
    <ion-label floating>Nom</ion-label>
    <ion-input type="text" name="nom" [(ngModel)]="nom"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Pr√©noms </ion-label>
    <ion-input type="text" name="prenom" [(ngModel)]="prenom"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Code secret </ion-label>
    <ion-input type="password"  name="code" [(ngModel)]="code"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Confirmez Code secret </ion-label>
    <ion-input type="password" name="confCode" [(ngModel)]="confCode"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Numero de compte Leaf Bank</ion-label>
    <ion-input type="text" name="account" [(ngModel)]="account"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Type</ion-label>
    <ion-input type="text" name="type" [(ngModel)]="type"></ion-input>
  </ion-item>

</ion-list>
</p>
  <p>
    <ion-fab>
    <button ion-fab (click)="ajouterCompte(nom, prenom, code, confCode, account, type, solde)"><ion-icon name="ionic" item-start></ion-icon>
</button>
  </ion-fab>
  </p>
</ion-content>
